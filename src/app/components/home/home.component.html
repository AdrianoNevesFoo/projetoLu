<div class="container">

<!-- <div class="jumbotron"></div> -->

<button type="button" class="btn btn-outline-info" (click)="modal()">Login</button>
<div id="myModal" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title" >Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" [(ngModel)]="registerCredentials.email">
</div>
<br>
<div class="input-group">
  <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon2"  [(ngModel)]="registerCredentials.password">  
</div>
            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="login()"  data-dismiss="modal">Login</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

</div>

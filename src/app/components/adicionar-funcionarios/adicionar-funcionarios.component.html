<app-navbar></app-navbar>


<div class="container"> 

    <div class="card">
        <div class="card-body">
            <div *ngIf="isFileReaderWork" class="alert alert-success" role="alert">Arquivo carregado com sucesso!</div>                
                <div class="form-group">
                    <label  class="col-form-label"><b>Carregar arquivo da base de dados</b> </label>
                    <input id="file" type="file" class="form-control" (change)="fileChanged($event)">
                </div>                                                       

     <div class="card exitLog">
        <div class="card-body">
            <h4 class="card-title">Logs de sa√≠da</h4>
            <h6 class="card-subtitle mb-2 text-muted">Registros observados no carregamento da base de dados</h6>
            <div *ngIf="exitLogString.length > 0" class="form-group exitLo">
                <label for="exampleTextarea"></label>
                <textarea readonly class="form-control" id="exampleTextarea" rows="20" >{{exitLogString}}</textarea>
            </div>      
        </div>
    </div> 

        <div *ngIf="!isFileReaderWork">
            <button type="button" class="btn btn-primary" (click)="verificarBase()">Verificar base</button>        
        </div>    
        <div *ngIf="isFileReaderWork">
            <button type="button" class="btn btn-primary" [routerLink]="['/funcionariosList']" (click)="criaFuncionariosLista()">Criar funcionarios</button>
            <button type="button" class="btn btn-danger" (click)="cancelarCarregamentoBase()">Cancelar</button>
            
        </div>     

    </div>
  </div>
</div>
